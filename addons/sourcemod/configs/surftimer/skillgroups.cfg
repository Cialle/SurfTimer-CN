// 技能组文件

// 最大等级名称长度为32个字符（不包括颜色）
// 可用颜色：{default}、{red}、{lightred}、{darkred}、{bluegray}、{blue}、{darkblue}、{purple}、{orchid}、{yellow}、{gold}、{lightgreen}、{green}、{lime}、{gray}、{gray2}

// 技能组类型
// "rankTitle" -> 等级标题的名称
// "nameColour" -> 玩家姓名的颜色（默认：{default}）

// 等级要求（每个等级选择一个）
// "points" -> 玩家必须具有的固定点数（如果要使用范围，请使用连字符，例如 "points" "1000-1499"）
// "percentage" -> 达到此等级所需的最大点数的百分比（默认 ckSurf 计算）
// "rank" -> 玩家必须具有的等级要求，以达到此等级（如果要添加范围，请使用连字符，例如 "rank" "25-50"）

// 始终保持等级按降序排列，并遵循以下顺序
// (rank -> points / percentage)

